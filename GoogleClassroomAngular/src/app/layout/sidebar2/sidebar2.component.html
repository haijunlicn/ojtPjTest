<!-- Overlay -->
<div class="v0-overlay" [class.v0-show]="sidebarOpen" (click)="onOverlayClick($event)"></div>

<!-- Sidebar -->
<div class="v0-sidebar" [class.v0-open]="sidebarOpen">
  <div class="v0-sidebar-header">
    <div class="v0-user-info py-2">
      <div class="v0-avatar">
        <span>{{ currentUser?.name?.charAt(0) || 'U' }}</span>
      </div>
      <div class="v0-user-details">
        <h5>{{ currentUser?.name }}</h5>
        <p>{{ currentUser?.email }}</p>
      </div>
    </div>
  </div>

  <div class="v0-sidebar-body">
    <div class="v0-sidebar-menu">
      <button class="v0-menu-item">
        <i class="bi bi-person"></i>
        <span>Profile</span>
      </button>
      <button class="v0-menu-item">
        <i class="bi bi-gear"></i>
        <span>Settings</span>
      </button>
      <button class="v0-menu-item" (click)="logoutUser()">
        <i class="bi bi-box-arrow-right"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
