<!-- Backdrop -->
<div *ngIf="isOpen" class="modal-backdrop fade show"></div>

<div *ngIf="isOpen" class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog">

        <form #groupForm="ngForm" (ngSubmit)="onJoinGroup()" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Group Chat</h5>
                    <button type="button" class="btn-close" (click)="close()"></button>
                </div>
                <div class="modal-body">
                    <input [(ngModel)]="group.joinCode" name="joinCode" #joinCodeInput="ngModel" type="text"
                        class="form-control" placeholder="Enter Join Code" required>

                    <!-- Validation message -->
                    <div *ngIf="joinCodeInput.invalid && joinCodeInput.touched" class="text-danger mt-1">
                        Join Code is required.
                    </div>
                    <div *ngIf="errorMessage" class="error text-danger">
                        {{ errorMessage }}
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                    <button type="submit" [disabled]="groupForm.invalid" class="btn btn-primary px-4">Join</button>
                </div>
            </div>
        </form>

    </div>
</div>
